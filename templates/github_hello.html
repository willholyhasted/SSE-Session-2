<body>
    <h1>Hello {{ username }}!</h1>
    <h2>Your Repositories:</h2>
    <table>
        <thead>
            <tr>
                <th>Repository Name</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for repo, updated_at in repo_data %}
                <tr>
                    <td>{{ repo }}</td>
                    <td>{{ updated_at }}</td>
                </tr>
            {% endfor %}
            {% if not repo_data %}
                <tr>
                    <td colspan="2">No repositories found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
